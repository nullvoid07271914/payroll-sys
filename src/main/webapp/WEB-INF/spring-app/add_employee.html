<div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3 class="page-header">Entry Form</h3>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-3">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Employee Information
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <form role="form" th:action="@{/employee/registration}" th:object="${employee}" method="post">
                                                <div class="form-group">
                                                    <label>Firstname</label>
                                                    <input class="form-control" th:field="*{firstname}">
                                                    <p class="help-block" style="color:red;"></p>
                                                </div>
                                                <div class="form-group">
                                                    <label>Lastname</label>
                                                    <input class="form-control" th:field="*{lastname}">
                                                    <p class="help-block" style="color:red;"></p>
                                                </div>
                                                <div class="form-group">
                                                    <label>Position</label>
                                                    <input class="form-control" th:field="*{position}">
                                                    <p class="help-block" style="color:red;"></p>
                                                </div>
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <select class="form-control" style="height:34px;" th:field="*{active}">
                                                        <option value="1">Active</option>
                                                        <option value="0">In-Active</option>
                                                    </select>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Submit Button</button>
                                            </form>
                                            <br/><br/>
                                            <div th:if="${message}">
												<div class="alert alert-danger" th:text="${message}"></div>
											</div>
                                        </div>
                                        <!-- /.col-lg-6 (nested) -->
                                    </div>
                                    <!-- /.row (nested) -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
